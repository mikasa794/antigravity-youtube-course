name: Daily Content Update

on:
  # 1. Run automatically every day at 3:00 AM UTC (11:00 AM Beijing Time)
  schedule:
    - cron: '0 3 * * *'
  # 2. Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: ğŸ”„ Run Data Generator
      run: python src/generate_static_data.py

    - name: ğŸ’¾ Commit and Push Changes
      run: |
        git config --global user.name 'Antigravity Bot'
        git config --global user.email 'bot@antigravity.ai'
        # Check if there are any changes (data or images)
        git add web/data/static_db.json web/public/images/
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "chore: automatic content update [skip ci]"
          git push
        fi
